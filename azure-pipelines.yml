trigger:
  branches:
    include:
      - main
      - feature/*
      - bugfix/*

pool:
  name: 'Default'

steps:
  - checkout: self  # âœ… Ensure repo is cloned

  - script: |
      cd frontend
      npm install
    workingDirectory: $(Build.SourcesDirectory)/lucid-log-frontend
    displayName: 'Install Angular Dependencies'

  - script: |
      cd frontend
      npm run build
    workingDirectory: $(Build.SourcesDirectory)/lucid-log-frontend
    displayName: 'Build Angular App'
